
- Global:
    Print    :  true

- Library:
    Name     :  pipework
    Format   :  "add_vhdl_file sources_1 #{library_name} #{file_name}"
    PathList :  ["../../../PipeWork/src/"]

- Library:
    Name     :  dummy_plug
    Format   :  "add_vhdl_file sim_1     #{library_name} #{file_name}"
    Exclude  :  ["../../../Dummy_Plug/src/main/vhdl/core/sync_alt.vhd"]
    PathList :  ["../../../Dummy_Plug/src/main/vhdl/"]

- Library:
    Name     :  work
    Format   :  "add_vhdl_file sim_1     #{library_name} #{file_name}"
    PathList :  ["../../../src/test/vhdl/image_window_models/"]
    Top      :
        - "IMAGE_WINDOW_PLAYER_TEST_8x1_1x1"
        - "IMAGE_WINDOW_PLAYER_TEST_8x1_3x3"
        - "IMAGE_WINDOW_PLAYER_TEST_8x3_4x1"
